<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2OTracker</title>
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark clean simple">
    <header>
        <h1>H2OTracker</h1>
    </header>
    <main>
        <section>
            <label for="goalInput">Set your daily water consumption goal (in litres):</label>
            <input type="number" id="goalInput" min="0">
            <button id="setGoalButton">Set Goal</button>
        </section>
        <section>
            <label for="addWaterInput">Add recently consumed water (in litres):</label>
            <input type="number" id="addWaterInput" min="0">
            <button id="addWaterButton">Add Water</button>
        </section>
        <section id="waterTracker">
            <h2>Your Water Consumption</h2>
            <p>Goal: <span id="goal">0</span> litres</p>
            <p>Consumed: <span id="consumedWater">0</span> litres</p>
        </section>
        <section id="congratulatoryMessage" style="display: none;">
            <h2>Congratulations!</h2>
            <p>You've reached your water consumption goal for today.</p>
        </section>
    </main>
    <script src="main.js"></script>
    <script src="service-worker.js"></script>
</body>
</html>
